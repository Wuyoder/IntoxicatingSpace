<!DOCTYPE html>
<html>
  <head>
    <title>Intoxicating Space</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <link
      rel="shorcut icon"
      type="image/jpg"
      href="https://intoxicating.s3.ap-northeast-1.amazonaws.com/IS_LOGO.png"
    />
    <link rel="stylesheet" href="./css/play.css" />
  </head>
  <body>
    <div>
      <h1>TEST</h1>
      <audio
        id="player"
        src="https://intoxicating.s3.ap-northeast-1.amazonaws.com/Tom+Tykwer+-+Cloud+Atlas+End+Title.mp3"
        controls="controls"
        autoplay="true"
        preload="auto"
        width="1000"
        height="80"
      ></audio>
    </div>
    <div>
      <button onclick="document.getElementById('player').play()">Play</button>
      <button onclick="document.getElementById('player').pause()">Pause</button>
      <button onclick="document.getElementById('player').volume += 0.1">
        Vol +
      </button>
      <button onclick="document.getElementById('player').volume -= 0.1">
        Vol -
      </button>
      <button onclick="document.getElementById('player').playbackRate = 2">
        speed 2
      </button>
      <button onclick="document.getElementById('player').playbackRate = 1">
        speed 1
      </button>
      <button id="showtime">currentTime</button>
      <button id="mute">mute</button>
      <button id="forward">forward10</button>
      <button id="backward">backward10</button>
    </div>
    <script src="./js/play.js"></script>
  </body>
  <footer></footer>
</html>
